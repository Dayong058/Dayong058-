server {
    listen 80;
    listen 443 ssl http2;
    server_name fangz9999.vip;
    root /www/wwwroot/fangz9999.vip;
    index index.html index.htm;

    # SSL
    ssl_certificate     /www/server/panel/vhost/cert/fangz9999.vip/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/fangz9999.vip/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Force HTTPS
    if ($scheme = http) {
        return 301 https://$host$request_uri;
    }

    error_page 497 https://$host$request_uri;
    error_page 404 /404.html;

    access_log /www/wwwlogs/fangz9999.vip.log;
    error_log  /www/wwwlogs/fangz9999.vip.error.log;

    # Security
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md) {
        return 404;
    }

    location ~ \.well-known { allow all; }

    # Legacy takeout paths: forward all to qq subdomain.
    location = /apps/takeout {
        return 301 https://qq.fangz9999.vip/index.html;
    }

    location = /apps/takeout/ {
        return 301 https://qq.fangz9999.vip/index.html;
    }

    location ^~ /apps/takeout/ {
        return 301 https://qq.fangz9999.vip/index.html;
    }

    location ^~ /wm/ {
        return 301 https://qq.fangz9999.vip/index.html;
    }

    # Main site static
    location / {
        try_files $uri $uri/ /index.html;
    }
}
